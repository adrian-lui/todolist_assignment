<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>TODOS List</title>
  </head>
  <body>
    <div id="container">
      <div class="topnav">
        <a class="active" href="#">TODOS</a>
        <a href="#argent">Urgent</a>
        <a href="#archived">Archived</a>
        <button id="exportButton">Export</a>
      </div>
      <table id="todos-table">
        <colgroup>
            <col span="1">
            <col span="1" style="width: 180px;">
        </colgroup>
        <thead id="todos-head">
          <tr>
            <th>Items</th>
            <th>Due Date</th>
          </tr>
          <tr>
            <td>
              <input id="nextTodo" type="text" placeholder="What's your next TODO?" />
            </td>
            <td>
                <input type="date" id="todoDueDate">
                <button id="addButton">Add</button>
            </td>
          </tr>
        </thead>
        <tbody id="todos-body">
        </tbody>
      </table>
    </div>
    <script type="module">
      import { init } from "./scripts/main.js";
      init();
    </script>
  </body>
</html>
